<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Library</title>
  </head>
  <body>
    <input type="text" value="default" class="input" />
    <input type="text" class="input input-success" value="success" />
    <input type="text" class="input input-error" value="error" />
    <input type="text" class="input input-large" value="large" />
    <input type="text" class="input input-small" value="small" />
    <input type="text" class="input" value="disabled" disabled />
  </body>
</html>
